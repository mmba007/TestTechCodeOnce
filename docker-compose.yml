version: '2'
services:
    backend:
        depends_on:
            - mongodb
        hostname: backend
        container_name: testtech
        build:
            context: ./testTech
            dockerfile: Dockerfile
        image: testtech:latest
        ports:
            - 8025:8025
        links:
            - mongodb
    mongodb:
        image: mongo:5.0
        ports:
            - 27017:27017
        volumes:
            - ~/apps/mongo:/data/db
        hostname: mongo
    frontend:
        container_name: front
        build:
            context: ./frontend
            dockerfile: Dockerfile
        image: front:latest
        ports:
            - 80:80
        links: 
            - backend
networks:
    spring-cloud-network:
        driver: bridge