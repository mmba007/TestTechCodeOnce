 <p *ngIf="product">
  <mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle><strong>Price: {{ product.price }} $</strong></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab *ngIf="product.imageURL" label="Image">
          <div class="tab-container">
            <img class="u-marginAutoHorizontal" src="{{ product.imageURL }}">
            <!-- <p>{{ product.fields.image[0].fields.description }}</p> -->
          </div>
        </mat-tab>
        <mat-tab label="Description">
          <div class="tab-container">
            <p>{{ product.description }}</p>
            <p>SKU: {{ product.productId || 'SKU not available' }}</p>
          </div>
        </mat-tab>
        <!-- <mat-tab *ngIf="product.brand" label="Brand">
          <div class="tab-container">
            <div class="brand-panel">
              <div class="brand-panel-img">
                <img src="{{ product.fields.brand.fields.logo.fields.file.url }}">
              </div>
              <div>
                <h3>{{ product.fields.brand.fields.companyName }}</h3>
                <p>{{ product.fields.brand.fields.companyDescription }}</p>
              </div>
            </div>
          </div>
        </mat-tab> -->
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</p>
